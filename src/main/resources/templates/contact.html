<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="glass-card p-5">
                        <div class="text-center mb-5">
                            <h2 class="fw-bold">Contact Us</h2>
                            <p class="text-muted">We'd love to hear from you. Reach out to us for any queries.</p>
                        </div>
                        
                        <div class="row g-4">
                            <div class="col-md-4 text-center">
                                <div class="bg-light rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                    <i class="bi bi-telephone-fill text-primary fs-4"></i>
                                </div>
                                <h5 class="fw-bold">Phone</h5>
                                <p class="text-muted">123-456-7890</p>
                            </div>
                            
                            <div class="col-md-4 text-center">
                                <div class="bg-light rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                    <i class="bi bi-envelope-fill text-primary fs-4"></i>
                                </div>
                                <h5 class="fw-bold">Email</h5>
                                <p class="text-muted">contact@sunrisepharmacy.com</p>
                            </div>
                            
                            <div class="col-md-4 text-center">
                                <div class="bg-light rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                    <i class="bi bi-geo-alt-fill text-primary fs-4"></i>
                                </div>
                                <h5 class="fw-bold">Address</h5>
                                <p class="text-muted">123 Main Street<br>City, State</p>
                            </div>
                        </div>
                        
                        <form class="mt-5">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" placeholder="Your Name">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="your@email.com">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control" rows="4" placeholder="How can we help?"></textarea>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary-custom px-5">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
