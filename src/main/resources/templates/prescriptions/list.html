<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container py-4">
            <div class="glass-card p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold gradient-text mb-1" th:text="${title}">Prescriptions</h2>
                        <p class="text-muted mb-0">Track and manage customer orders</p>
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/prescriptions/upload}" class="btn btn-primary-custom btn-sm">
                            <i class="bi bi-plus-lg me-2"></i>New Request
                        </a>
                    </div>
                </div>

                <div class="table-responsive rounded-3 border">
                    <table class="table table-hover align-middle mb-0 bg-white">
                        <thead class="bg-light">
                            <tr>
                                <th class="border-0 py-3 fw-semibold text-secondary">ID</th>
                                <th class="border-0 py-3 fw-semibold text-secondary">Customer</th>
                                <th class="border-0 py-3 fw-semibold text-secondary">Phone</th>
                                <th class="border-0 py-3 fw-semibold text-secondary">Pickup Time</th>
                                <th class="border-0 py-3 fw-semibold text-secondary">Status</th>
                                <th class="border-0 py-3 fw-semibold text-secondary text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="prescription : ${prescriptions}">
                                <td class="fw-bold text-muted small" th:text="${'#' + prescription.id}">#1</td>
                                <td class="fw-semibold" th:text="${prescription.customerName}">John Doe</td>
                                <td class="text-muted">
                                    <i class="bi bi-telephone me-1 text-primary opacity-50"></i>
                                    <span th:text="${prescription.customerPhone}">9876543210</span>
                                </td>
                                <td class="text-muted">
                                    <i class="bi bi-clock me-1 text-primary opacity-50"></i>
                                    <span th:text="${#temporals.format(prescription.preferredPickupTime, 'dd/MM/yyyy HH:mm')}">01/01/2024 14:30</span>
                                </td>
                                <td>
                                    <span th:classappend="'badge px-3 py-2 rounded-pill ' + 
                                        (${prescription.status.name() == 'PENDING'} ? 'bg-warning bg-opacity-10 text-warning' : 
                                         (${prescription.status.name() == 'READY'} ? 'bg-success bg-opacity-10 text-success' : 
                                          (${prescription.status.name() == 'COMPLETED'} ? 'bg-info bg-opacity-10 text-info' : 'bg-primary bg-opacity-10 text-primary')))"
                                        class="d-inline-flex align-items-center gap-1">
                                        <i class="bi bi-circle-fill" style="font-size: 6px;"></i>
                                        <span th:text="${prescription.status}">PENDING</span>
                                    </span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/prescriptions/update-status/{id}(id=${prescription.id}, status='PROCESSING')}" 
                                       class="btn btn-sm btn-outline-warning" th:if="${prescription.status.name() == 'PENDING'}">
                                        Start Processing
                                    </a>
                                    <a th:href="@{/prescriptions/update-status/{id}(id=${prescription.id}, status='READY')}" 
                                       class="btn btn-sm btn-outline-success" th:if="${prescription.status.name() == 'PROCESSING'}">
                                        Mark Ready
                                    </a>
                                    <a th:href="@{/prescriptions/update-status/{id}(id=${prescription.id}, status='COMPLETED')}" 
                                       class="btn btn-sm btn-outline-info" th:if="${prescription.status.name() == 'READY'}">
                                        Complete
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${prescriptions == null or prescriptions.empty}">
                                <td colspan="6" class="text-center py-5">
                                    <div class="text-muted">
                                        <i class="bi bi-inbox display-4 opacity-50 mb-3 d-block"></i>
                                        No prescriptions found. <a th:href="@{/prescriptions/upload}" class="text-decoration-none fw-bold">Create New</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
