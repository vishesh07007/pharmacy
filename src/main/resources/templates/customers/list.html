<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container py-4">
            <div class="glass-card p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold gradient-text mb-1" th:text="${title}">Customers</h2>
                        <p class="text-muted mb-0">Manage your pharmacy customers</p>
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/customers/register}" class="btn btn-primary-custom btn-sm">
                            <i class="bi bi-person-plus me-2"></i>Add New Customer
                        </a>
                    </div>
                </div>

                <div class="table-responsive rounded-3 border">
                    <table class="table table-hover align-middle mb-0 bg-white">
                        <thead class="bg-light">
                            <tr>
                                <th class="border-0 py-3 fw-semibold text-secondary">ID</th>
                                <th class="border-0 py-3 fw-semibold text-secondary">Name</th>
                                <th class="border-0 py-3 fw-semibold text-secondary">Phone</th>
                                <th class="border-0 py-3 fw-semibold text-secondary">Email</th>
                                <th class="border-0 py-3 fw-semibold text-secondary">Address</th>
                                <th class="border-0 py-3 fw-semibold text-secondary text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td class="fw-bold text-muted small" th:text="${'#' + customer.id}">#1</td>
                                <td class="fw-semibold" th:text="${customer.name}">John Doe</td>
                                <td class="text-muted">
                                    <i class="bi bi-telephone me-1 text-primary opacity-50"></i>
                                    <span th:text="${customer.phone}">9876543210</span>
                                </td>
                                <td class="text-muted" th:text="${customer.email}">john@example.com</td>
                                <td class="text-muted" th:text="${customer.address}">123 Main St</td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-outline-primary border-0">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${customers == null or customers.empty}">
                                <td colspan="6" class="text-center py-5">
                                    <div class="text-muted">
                                        <i class="bi bi-people display-4 opacity-50 mb-3 d-block"></i>
                                        No customers found. <a th:href="@{/customers/register}" class="text-decoration-none fw-bold">Register First</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
