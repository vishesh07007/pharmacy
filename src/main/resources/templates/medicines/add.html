<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="glass-card p-4">
                        <div class="mb-4">
                            <h2 class="fw-bold gradient-text mb-1" th:text="${title}">Add New Medicine</h2>
                            <p class="text-muted mb-0">Enter the details of the new medicine to add to inventory</p>
                        </div>
                        
                        <form th:action="@{/medicines/add}" method="post" th:object="${medicine}">
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-secondary">Medicine Name <span class="text-danger">*</span></label>
                                <div class="input-group shadow-sm rounded-3 overflow-hidden">
                                    <span class="input-group-text bg-light border-0"><i class="bi bi-capsule text-muted"></i></span>
                                    <input type="text" class="form-control border-0 py-2" th:field="*{name}" placeholder="e.g. Paracetamol 500mg" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold text-secondary">Description</label>
                                <textarea class="form-control shadow-sm border-0 rounded-3 p-3" th:field="*{description}" rows="3" placeholder="Enter medicine details, usage, or precautions..."></textarea>
                            </div>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold text-secondary">Manufacturer</label>
                                    <div class="input-group shadow-sm rounded-3 overflow-hidden">
                                        <span class="input-group-text bg-light border-0"><i class="bi bi-building text-muted"></i></span>
                                        <input type="text" class="form-control border-0 py-2" th:field="*{manufacturer}" placeholder="Pharmaceutical Co.">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold text-secondary">Category</label>
                                    <div class="input-group shadow-sm rounded-3 overflow-hidden">
                                        <span class="input-group-text bg-light border-0"><i class="bi bi-tags text-muted"></i></span>
                                        <input type="text" class="form-control border-0 py-2" th:field="*{category}" placeholder="Tablet, Syrup, Injection...">
                                    </div>
                                </div>
                            </div>

                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold text-secondary">Price (₹) <span class="text-danger">*</span></label>
                                    <div class="input-group shadow-sm rounded-3 overflow-hidden">
                                        <span class="input-group-text bg-light border-0 fw-bold text-success">₹</span>
                                        <input type="number" step="0.01" class="form-control border-0 py-2" th:field="*{price}" placeholder="0.00" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold text-secondary">Stock Quantity <span class="text-danger">*</span></label>
                                    <div class="input-group shadow-sm rounded-3 overflow-hidden">
                                        <span class="input-group-text bg-light border-0"><i class="bi bi-box-seam text-muted"></i></span>
                                        <input type="number" class="form-control border-0 py-2" th:field="*{stockQuantity}" placeholder="0" required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                                <a th:href="@{/medicines}" class="btn btn-light px-4">Cancel</a>
                                <button type="submit" class="btn btn-primary-custom px-4">
                                    <i class="bi bi-check-lg me-2"></i>Save Medicine
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
