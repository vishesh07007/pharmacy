<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:insert="fragments/header :: copy">
<head>
    <title>Add Medicine</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Add New Medicine</h2>
        <form th:action="@{/medicines/add}" method="post" th:object="${medicine}">
            <div class="mb-3">
                <label class="form-label">Medicine Name *</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Manufacturer</label>
                        <input type="text" class="form-control" th:field="*{manufacturer}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" th:field="*{category}" placeholder="Tablet, Syrup, Injection">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Price (â‚¹) *</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Stock Quantity *</label>
                        <input type="number" class="form-control" th:field="*{stockQuantity}" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add Medicine</button>
            <a th:href="@{/medicines}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
