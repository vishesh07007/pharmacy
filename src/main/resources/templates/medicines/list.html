<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:insert="fragments/header :: copy">
<head>
    <title th:text="${title}">Medicines</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Medicine Inventory</h2>
            <div>
                <a th:href="@{/medicines/low-stock}" class="btn btn-warning btn-sm me-2">Low Stock Alert</a>
                <a th:href="@{/medicines/add}" class="btn btn-success">Add New Medicine</a>
            </div>
        </div>

        <!-- Search Form -->
        <form th:action="@{/medicines/search}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Search medicines by name..." required>
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </div>
        </form>

        <!-- Medicines Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Manufacturer</th>
                        <th>Category</th>
                        <th>Price (₹)</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="medicine : ${medicines}">
                        <td th:text="${medicine.id}">1</td>
                        <td th:text="${medicine.name}">Medicine Name</td>
                        <td th:text="${medicine.manufacturer}">Manufacturer</td>
                        <td th:text="${medicine.category}">Category</td>
                        <td th:text="${'₹' + medicine.price}">₹0.00</td>
                        <td>
                            <span th:if="${medicine.stockQuantity < 10}" 
                                  class="badge bg-danger" th:text="${medicine.stockQuantity}">0</span>
                            <span th:unless="${medicine.stockQuantity < 10}" 
                                  class="badge bg-success" th:text="${medicine.stockQuantity}">10</span>
                        </td>
                        <td>
                            <a th:href="@{/medicines/edit/{id}(id=${medicine.id})}" 
                               class="btn btn-sm btn-outline-primary">Edit</a>
                            <a th:href="@{/medicines/delete/{id}(id=${medicine.id})}" 
                               class="btn btn-sm btn-outline-danger" 
                               onclick="return confirm('Are you sure you want to delete this medicine?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${medicines.empty}">
                        <td colspan="7" class="text-center text-muted">
                            No medicines found. <a th:href="@{/medicines/add}">Add your first medicine</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <p class="text-muted">
                <span class="badge bg-danger">Red</span> = Low stock (less than 10 items) |
                <span class="badge bg-success">Green</span> = Sufficient stock
            </p>
        </div>
    </div>
</body>
</html>
